<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row align-center justify-content-center">
            <div class="col-12 text-center mb-2">
                <h2 class="">
                    calcola il prezzo del tuo biglietto
                </h2>
            </div>
            <div class="col-12 border text-center">
                <div class="col-3 d-inline-block text-center mt-3">
                    <h5>Nome Cognome</h5>
                    <input type="text" id="nome" placeholder="Nome e Cognome">
                </div>
                <div class="col-3 text-center mt-3 d-inline-block">
                    <h5>Km da percorrere</h5>
                    <input type="text" id="km" placeholder="Distanza in Km" value="">
                </div>
                <div class="col-3 text-center mt-3 d-inline-block">
                    <h5>Fascia d'et&agrave;</h5>
                    <input type="text" id="eta" placeholder="EtÃ  in anni" value="">
                </div>
                <div class="col-12 text-center mt-3 mt-5 mb-3">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row align-center justify-content-center">
            <div class="col-12 text-center mb-2">
                <h2 class="">
                    il tuo bliglietto
                </h2>
            </div>
            <div class="col-12 text-center">
                <div class="table-responsive">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>
                                    NOME DEL PASSEGGERO
                                </th>
                                <th>
                                    Offerta
                                </th>
                                <th>
                                    Carrozza
                                </th>
                                <th>
                                    Codice CP
                                </th>
                                <th>
                                    Costo biglietto
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <td class="nome"></td>
                            <td class="carrozza"></td>
                            <td class="cp"></td>
                            <td class="costo"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
