<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <div class="row align-center justify-content-center">
            <div class="col-12 text-center mb-2">
                <h2 class="text-light">
                    CALCOLA IL PREZZO DEL TUO BIGLIETTO
                </h2>
            </div>
            <div class="col-12 runded-4 text-center bg-dark-subtle">
                <div class="col-3 d-inline-block text-center mt-3">
                    <h5 class="text-secondary">Nome Cognome</h5>
                    <input class="text-center" type="text" id="nome" placeholder="Nome e Cognome">
                </div>
                <div class="col-3 text-center mt-3 d-inline-block">
                    <h5 class="text-secondary">Km da percorrere</h5>
                    <input class="text-center" type="text" id="km" placeholder="Distanza in Km" value="">
                </div>
                <div class="col-3 text-center mt-3 d-inline-block">
                    <h5 class="text-secondary">Fascia d'et&agrave;</h5>
                    <select class="px-3 py-1 select text-center" aria-label="Default select example" id="eta">
                        <option value="0" selected>---Seleziona---</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Minorenne</option>
                        <option value="3">Pi&ugrave; di 65 anni</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-3 mt-5 mb-3 ">
                    <button type="button" class="btn btn-secondary mx-2" id="genera">Genera</button>
                    <button type="button" class="btn btn-dark mx-2" id="annulla">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BIGLIETTO -->
    <div id="biglietto" class="container mt-4 d-none">
        <div class="row align-center justify-content-center">
            <div class="col-12 text-center mb-2">
                <h2 class="text-light">
                    IL TUO BIGLIETTO
                </h2>
            </div>
            <div class="col-12 d-flex flex-wrap p-4 bg-dark-subtle">
                <div class="col-12">
                    <h4>
                        DETTAGLI PASSEGGERo
                    </h4>
                </div>
                <div class="col-12 border bg-secondary bg-opacity-10 border border-end-0 border-secondary rounded-start d-flex justify-content-center align-center p-3">
                    <div class="col-3 bg-secondary-subtle p-2">
                        <h4>NOME PASSEGGERO</h4>
                        <h5 id="ap_nome_passeggero"></h5>
                    </div>
                    <div class="col-9 text-center bg-dark-subtle">
                        <div class="table-responsive ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="bg-dark-subtle">
                                            Offerta
                                        </th>
                                        <th class="bg-dark-subtle">
                                            Carrozza
                                        </th>
                                        <th class="bg-dark-subtle">
                                            Codice CP
                                        </th>
                                        <th class="bg-dark-subtle">
                                            Costo biglietto
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <td id="offerta" class="bg-dark-subtle"></td>
                                    <td id="carrozza" class="bg-dark-subtle"></td>
                                    <td id="cp" class="bg-dark-subtle"></td>
                                    <td id="prezzo" class="bg-dark-subtle"></td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
